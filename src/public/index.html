<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Manager Bot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c23 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #2d5016;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-container {
            margin-bottom: 30px;
        }

        .status-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
        }

        .status-indicator.running {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-indicator.stopped {
            background: #ffebee;
            color: #c62828;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-indicator.running .status-dot {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-indicator.stopped .status-dot {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #4caf50;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #43a047;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #e53935;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .logs-container {
            margin-top: 30px;
            text-align: left;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logs-header h2 {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .btn-clear {
            background: #9e9e9e;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-clear:hover {
            background: #757575;
        }

        .logs {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 2px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-entry .time {
            color: #6a9955;
        }

        .log-entry .prefix {
            color: #569cd6;
        }

        .log-entry .level {
            font-weight: bold;
        }

        .log-entry .level.INFO { color: #4fc3f7; }
        .log-entry .level.WARN { color: #ffb74d; }
        .log-entry .level.ERROR { color: #ef5350; }
        .log-entry .level.SUCCESS { color: #81c784; }
        .log-entry .level.DEBUG { color: #ce93d8; }
        .log-entry .level.TASK { color: #ffb74d; }
        .log-entry .level.SILO { color: #aed581; }
        .log-entry .level.MARKET { color: #ffd54f; }
        .log-entry .level.FUEL { color: #ff8a65; }

        .log-entry .msg-text {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farm Manager Bot</h1>
        <p class="subtitle">Automating your farms with intelligence</p>

        <div class="status-container">
            <div class="status-label">STATUS</div>
            <div id="status" class="status-indicator stopped">
                <span class="status-dot"></span>
                <span id="status-text">Stopped</span>
            </div>
        </div>

        <div class="buttons">
            <button id="btn-start" class="btn-start" onclick="startBot()">Start</button>
            <button id="btn-stop" class="btn-stop" onclick="stopBot()" disabled>Stop</button>
        </div>

        <div id="message" class="message"></div>

        <div class="logs-container">
            <div class="logs-header">
                <h2>Logs</h2>
                <button class="btn-clear" onclick="clearLogs()">Clear</button>
            </div>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const statusTextEl = document.getElementById('status-text');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const messageEl = document.getElementById('message');
        const logsEl = document.getElementById('logs');

        let lastLogTimestamp = '';

        function updateUI(running) {
            if (running) {
                statusEl.className = 'status-indicator running';
                statusTextEl.textContent = 'Running';
                btnStart.disabled = true;
                btnStop.disabled = false;
            } else {
                statusEl.className = 'status-indicator stopped';
                statusTextEl.textContent = 'Stopped';
                btnStart.disabled = false;
                btnStop.disabled = true;
            }
        }

        function showMessage(text, isError = false) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                updateUI(data.running);
            } catch (err) {
                console.error('Failed to fetch status:', err);
            }
        }

        async function startBot() {
            btnStart.disabled = true;
            try {
                const res = await fetch('/api/start', { method: 'POST' });
                const data = await res.json();
                if (res.ok) {
                    showMessage('Bot started successfully');
                    updateUI(true);
                } else {
                    showMessage(data.error || 'Failed to start bot', true);
                    btnStart.disabled = false;
                }
            } catch (err) {
                showMessage('Failed to start bot', true);
                btnStart.disabled = false;
            }
        }

        async function stopBot() {
            btnStop.disabled = true;
            try {
                const res = await fetch('/api/stop', { method: 'POST' });
                const data = await res.json();
                if (res.ok) {
                    showMessage('Bot stopped successfully');
                    updateUI(false);
                } else {
                    showMessage(data.error || 'Failed to stop bot', true);
                    btnStop.disabled = false;
                }
            } catch (err) {
                showMessage('Failed to stop bot', true);
                btnStop.disabled = false;
            }
        }

        function formatLogEntry(log) {
            const time = log.timestamp.replace('T', ' ').replace('Z', '');
            return `<div class="log-entry">` +
                `<span class="time">[${time}]</span> ` +
                `<span class="prefix">[${log.prefix}]</span> ` +
                `<span class="level ${log.level}">[${log.level}]</span> ` +
                `<span class="msg-text">${escapeHtml(log.message)}</span>` +
                `</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function fetchLogs() {
            try {
                const url = lastLogTimestamp ? `/api/logs?since=${encodeURIComponent(lastLogTimestamp)}` : '/api/logs';
                const res = await fetch(url);
                const data = await res.json();

                if (data.logs && data.logs.length > 0) {
                    const html = data.logs.map(formatLogEntry).join('');
                    logsEl.innerHTML += html;
                    logsEl.scrollTop = logsEl.scrollHeight;
                    lastLogTimestamp = data.logs[data.logs.length - 1].timestamp;
                }
            } catch (err) {
                console.error('Failed to fetch logs:', err);
            }
        }

        async function clearLogs() {
            try {
                await fetch('/api/logs', { method: 'DELETE' });
                logsEl.innerHTML = '';
                lastLogTimestamp = '';
            } catch (err) {
                console.error('Failed to clear logs:', err);
            }
        }

        // Initial fetch and auto-refresh
        fetchStatus();
        fetchLogs();
        setInterval(fetchStatus, 5000);
        setInterval(fetchLogs, 2000);
    </script>
</body>
</html>
